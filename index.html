<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <br/>
    <section class="data-type">
      <h2>Enter a data item to find out its data type:</h2>
      <form class="datatypes" id="formOne" >
        <label for="dataItem">Data Item:</label>
        <input type="string" id="dataItem" name="dataItem" placeholder="Enter data item here">
        <button type="submit">Submit</button>
        <div id="dataTypeResult"></div>
      </form>
    </section>
    <section class="calculation">
      <h2>Choose two numbers to calculate:</h2>
      <form class="calculate" id="formTwo">
        <label for="first-number">First Number:</label>
        <input type="number" id="first-number" name="first-number" placeholder="type the first number" value="">
        <span>
          <label for="second-number">Second Number:</label>
          <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" value="">
          <button type="submit">Submit</button>
          <div id="display-sum"></div>
        </span>
      </form>
    </section>  
    <section class="truthyFalsey">
      <h2>Compare two items for their truthiness or falsiness:</h2>
      <form class="trueFalseTest" id="formThree">
        <label for="first-item">First Item</label>
        <input type="string" id="first-item" name="first-item" placeholder="type the first item" value="">
        <span>
          <label for="second-item">Second Item</label>
          <input type="string" id="second-item" name="second-item" placeholder="type the second-item" value="">
          <button type="submit">Submit</button>
        </span>
        <div id="display-TF-results"></div>
      </form>
    </section>
    <script src="main.js" defer></script>

  </body>
</html>
