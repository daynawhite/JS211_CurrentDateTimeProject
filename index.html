<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <br/>
    <section class="data-type">
      <h2>Enter a data item to find out its data type:</h2>
      <form class="datatypes">
        <label for="dataItem">Data Item:</label>
        <input type="string" id="dataItem" name="dataItem" placeholder="Enter data item here" onkeyup="saveDataItem(this)">
        <button type="submit">Submit</button>
        <div id="dataTypeResult"></div>
      </form>
    </section>
    <section class="calculation">
      <h2>Choose two numbers to calculate:</h2>
      <form class="calculate">
        <label for="first-number">First Number:</label>
        <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
        <span>
          <label for="second-number">Second Number:</label>
          <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" value="" onkeyup="saveSecondNumber(this.value)">
        </span>
      </form>
    </section>  
    <section class="truthyFalsey">
      <h2>Compare two items for their truthiness or falsiness:</h2>
      <form class="trueFalseTest">
        <label for="first-item">First Item</label>
        <input type="string" id="first-item" name="first-item" placeholder="type the first item" value="" onkeyup="saveFirstItem(this)">
        <span>
          <label for="second-item">First Item</label>
          <input type="string" id="second-item" name="second-item" placeholder="type the second-item" value="" onkeyup="saveSecondItem(this)">
        </span>
      </form>
    </section>
  </body>
</html>
